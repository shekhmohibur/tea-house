<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Fontawesome cdn -->
    <script src="https://kit.fontawesome.com/bbfc4be646.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom styles are here-->
     <style>
        .font-manrope{
          font-family: "Manrope", serif;

<body class="font-manrope">
  <main class="max-w-7xl mx-auto px-6 pt-16">
    <header class="lg:flex gap-5 pb-24                        ">
      <!-- text content here -->
       <div class="">
        <h1 class="text-7xl font-extrabold">It's good <br> tea time at The Tea <br>House</h1>
        <p class="max-w-lg mb-7 mt-7 text-lg text-gray-500 font-semibold">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="flex gap-2 justify-center items-center bg-gradient-to-r from-red-400 to-red-600 p-4 rounded-lg text-white font-bold">Explore More <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 -rotate-180 ">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 4.5-15 15m0 0h11.25m-11.25 0V8.25" />
        </svg>
        
        </button>
       </div>
       <!-- image content here -->
        <div class="relative">
          <img src="images/banner.png" alt="banner">
          <!-- card -->
          <div class="flex bg-white gap-4 items-center shadow-lg absolute p-5 rounded-lg top-44 sm:top-80 left-10">
            <i class="fa-solid fa-star text-yellow-400 text-3xl"></i>
            <div>
              <h3 class="font-bold text-2xl">5.00</h3>
              <p class="text-gray-500 text-lg font-semibold">Trust Pilot Ratings</p>
